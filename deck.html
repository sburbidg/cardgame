<script>
    function Deck() { //creating a function to represent the deck
        this.cards = []; // an array meant to contain the cards in the deck
        this.count = function() { //count of cards defined by length of array
            this.cards.length;
        }
        this.init = function() {
            for (s =  1; s <= 4; s++) {
                    for (r = 1; r <= 13; r++) {
                    this.cards.push(new Card(r, s))
                    }       
                }
        }
    }
 
    function Card(rank, suit) { //function defining individual cards
        this.rank = rank; //number of the card
        this.suit = suit; //suit of the card
            this.show = function() {//function meant to show value of current card
                console.log(this.rank + " of " + this.suit);
            }
    }

  var d = new Deck();
  d.init();
  d.cards[0].show()
</script>
